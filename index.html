<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">display</div>
      <div id="keys-container">
        <div class="row">
          <div class="key modifier">AC</div>
          <div class="key modifier">+/-</div>
          <div class="key modifier">%</div>
          <div class="key operator">/</div>
        </div>
        <div class="row">
          <div class="key digit">7</div>
          <div class="key digit">8</div>
          <div class="key digit">9</div>
          <div class="key operator">*</div>
        </div>
        <div class="row">
          <div class="key digit">6</div>
          <div class="key digit">5</div>
          <div class="key digit">4</div>
          <div class="key operator">+</div>
        </div>
        <div class="row">
          <div class="key digit">3</div>
          <div class="key digit">2</div>
          <div class="key digit">1</div>
          <div class="key operator">-</div>
        </div>
        <div class="row">
          <div class="key digit" id="zero">0</div>
          <div class="key digit" id="separator">.</div>
          <div class="key operator">=</div>
        </div>
      </div>

    </div>
  </body>
</html>
