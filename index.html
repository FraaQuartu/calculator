<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div id="keys-container">
        <div class="row">
          <button class="key modifier ac">AC</button>
          <button class="key modifier pm">+/-</button>
          <button class="key modifier perc">%</button>
          <button class="key operator">/</button>
        </div>
        <div class="row">
          <button class="key digit">7</button>
          <button class="key digit">8</button>
          <button class="key digit">9</button>
          <button class="key operator">*</button>
        </div>
        <div class="row">
          <button class="key digit">6</button>
          <button class="key digit">5</button>
          <button class="key digit">4</button>
          <button class="key operator">+</button>
        </div>
        <div class="row">
          <button class="key digit">3</button>
          <button class="key digit">2</button>
          <button class="key digit">1</button>
          <button class="key operator">-</button>
        </div>
        <div class="row">
          <button class="key digit" id="zero">0</button>
          <button class="key digit" id="separator">.</button>
          <button class="key operator eq">=</button>
        </div>
      </div>

    </div>
  </body>
</html>
